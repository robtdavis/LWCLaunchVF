<template>
    <lightning-card title={cardTitle}>
        <div class="slds-grid">
            <div class="slds-col slds-m-left_medium slds-m-top_xx-small slds-m-right_small">
                <p> {buttonDescription} </p>
            </div>
        <div slot="actions">
            <div class="slds-col">
                <lightning-button variant="brand" 
                                    disabled={boolShowSpinner} 
                                    label={buttonLabel} 
                                    onclick={generatePDF} 
                                    class="slds-m-right_medium">
                </lightning-button>
            </div>
        </div>

        </div>
        <template if:true={boolShowSpinner}>
            <lightning-spinner alternative-text="Retrieving" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
